<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 10%,
          rgba(9, 9, 121, 1) 80%,
          rgb(165, 6, 186) 100%
        );
      }
      header {
        width: 90%;
        height: 70px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        color: white;
        border-radius: 50px;
        margin: 10px auto;
        background-color: black;
      }
      .content {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .LogoAndName {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      #Logo {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
      }
      #name {
        font-size: 20px;
        font-weight: bold;
        margin-left: 10px;
      }
      a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        margin-left: 20px;
      }
      .nav {
        display: flex;
        flex-direction: row;
        margin-left: 50px;
      }
      .button {
        width: 120px;
        height: 50px;
        border-radius: 50px;
        border: none;
        background-color: purple;
        color: white;
        font-weight: bold;
        font-size: 15px;
      }

      .hero {
        width: 80%;
        height: calc(100vh - 120px);
        /* background: radial-gradient(
          circle,
          rgba(255, 255, 255, 1) 0%,
          rgb(49, 4, 107) 100%
          ); */
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 20%,
          rgba(9, 9, 121, 1) 85%,
          rgb(140, 47, 222) 100%
        );
        display: flex;
        flex-direction: row;
        align-items: center;
        /* justify-content: center; */
        margin: 0 auto;
        border-radius: 50px;
        color: white;
        padding: 0 50px;
      }

      .image {
        width: 35%;
        height: calc(100vh - 200px);
        margin: 0 10px;
        border-radius: 30%;
        overflow: hidden;

        /* background-color: blue; */
      }
      #picture {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.6;
      }
      .icons {
        width: 15%;
        height: calc(100vh - 120px);
        color: black;
        display: flex;
        flex-direction: column;
        row-gap: 20px;
        font-size: 40px;
        align-items: center;
        justify-content: center;
        /* background-color: chartreuse; */
      }
      .description {
        width: 50%;
        height: calc(100vh - 120px);
        /* background-color: brown; */
        margin: 0;
        display: flex;
        flex-direction: column;
        row-gap: 20px;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      #topic {
        margin: 0;
        font-size: 40px;
      }
      #FullName {
        margin: 0;
        font-size: 70px;
        font-weight: 800;
      }
      #bio {
        padding-top: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="content">
        <div class="LogoAndName">
          <div>
            <img
              id="Logo"
              src="/assects/images/my image.jpg"
              alt="Logo image"
            />
          </div>
          <div id="name">H.S.S.Priyadarshani</div>
        </div>
        <div class="nav">
          <a href="#">Home</a>
          <a href="#">About me</a>
          <a href="#">Projects</a>
          <a href="#">Skills</a>
          <a href="#">Services</a>
        </div>
      </div>
      <button class="button">Contact me</button>
    </header>
    <main>
      <section class="hero">
        <section class="description">
          <p id="topic">Full Stack Developer</p>
          <p id="FullName">Sanduni Priyadarshani</p>
          <p id="bio">
            HELLO EVERYBODY , I â€™ AM Undergraduate student , in institute of
            java software Engineering
          </p>
        </section>
        <section class="image">
          <img id="picture" src="/assects/images/my image.jpg" alt="" />
        </section>
        <section class="icons">
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-telegram"></i>
          <i class="fa-brands fa-facebook"></i>
        </section>
      </section>

      <!-- About page -->
       
    </main>
  </body>
</html>
